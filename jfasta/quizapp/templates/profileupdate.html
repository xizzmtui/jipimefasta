{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<main id="main">
<section class="breadcrumbs">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center">
            <h3>Profile Update</h3>
            <ol class="breadcrumb breadcrumb839">
                <li><a href="{% url 'dashboard' %}">User Profile</a></li>
                <li class="active">Profile Update</li>
            </ol>
        </div>

    </div>
</section>
<div class="content-section" style="background-color: #003057; border: solid white; height: auto; color:aliceblue; padding: 10px; margin: 10px;">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
            <h2 class="account-heading" style="color:aliceblue;">{{ user.username }}</h2>
            <p class="text-secondary" style="color: aliceblue;">{{ user.email }}</p>
        </div>
    </div>
    <!-- FORM HERE -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Info</legend>
            {{ u_form | crispy }}
            
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
    <span style="color:white;">Change password? </span>
    <a href="{% url 'password_reset' %}" style="color: black;">Reset it</a>
</div>
</main>
{% endblock %}
