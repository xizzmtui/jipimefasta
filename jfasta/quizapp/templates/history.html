{% extends 'base.html' %}
{% load static %}
{% block content %}
<main id="main">
    <section class="breadcrumbs">
        <div class="container">
    
            <div class="d-flex justify-content-between align-items-center">
                <h3>Quiz History</h3>
                <ol class="breadcrumb breadcrumb839">
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li class="active">Quiz History</li>
                </ol>
            </div>
    
        </div>
    </section>

    <!-- User quizzes history -->

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Your Quiz History</h3>
                </div>
                {% for quiz in qwz %}
                <div class="card-body">
                    <a href="{% url 'history_details' quiz.id %}">
                        <p>Form {{quiz.level}} {{quiz.category}} {{quiz.date}}</p>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <br>
</main>
{% endblock %}
