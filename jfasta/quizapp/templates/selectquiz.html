{% extends 'base.html' %}
{% load static %}
{% block content %}
<main id="main">
<section class="breadcrumbs">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center">
            <h3>Quiz App</h3>
            <ol class="breadcrumb breadcrumb839">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li class="active">Select Quiz</li>
            </ol>
        </div>

    </div>
</section>
<section >
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" data-aos="fade-up">
                <div class="ask-question-input-part032">
                    <h4>Your Quiz</h4>
                    <hr>
                    <form method="POST" action="{% url 'selectquiz' %}">
                        {% csrf_token %}

                        <div class="row">
                            <div class="form-group" style="margin:10px;padding:10px;">
                                <span >Choose The Level* </span>
                                <label>
                                    <input list="levels" name="levels" class="form-control"  required /></label>
                                <datalist id="levels">
                                    <option value="Form 1">
                                    <option value="Form 2">
                                    <option value="Form 3">
                                    <option value="Form 4">
                                    <option value="Form 5">
                                    <option value="Form 6">
                                    </datalist>
                            </div>
                        </div>


                        <div class="row">
                            <div class="form-group" style="margin:10px;padding:10px;">
                                <span>Choose Your Subject?* </span>
                                <label>
                                    <input list="subs" name="subs" class="form-control" required/></label>
                                <datalist id="subs">
                                    <option value="Kiswahili">
                                    <option value="English">
                                    <option value="Mathematics">
                                    <option value="History">
                                    <option value="Geography">
                                    <option value="Civics/GS">
                                    <option value="Physics">
                                    <option value="Chemistry">
                                    <option value="Biology">
                                    <option value="B/Keeping">
                                    <option value="Commerce">
                                    <option value="Computer Studies">
                                </datalist>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group" style="margin:10px;padding:10px;">
                                <span>Which Quiz Type?* </span>
                                <label>
                                    <input list="quiz" name="quiz" class="form-control" required /></label>
                                <datalist id="quiz">
                                    <option value="Challenge Another Student" id="h2h">
                                    <option value="Survival Quiz" id="survival">
                                    <option value="Timed Quiz" id="normal">
                                </datalist>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="form-group" style="margin:10px;padding:10px;">
                                <button type="submit" class="btn btn-primary" >Start Your Quiz</button>
                            
                            </div>
                        </div>
                    </form>


                </div>


            </div>
            <!--                end of col-md-9 -->
        </div>
    </div>

    <br/>
</section>
</main>

{% endblock %}
