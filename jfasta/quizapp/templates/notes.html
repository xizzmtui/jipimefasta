{% extends 'base.html' %}
{% load static %}
{% block content %}
<main id="main">
<section class="breadcrumbs">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center">
            <h3>Notes For You</h3>
            <ol class="breadcrumb breadcrumb839">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li class="active">{{category}} {{level}} Notes</li>
            </ol>
        </div>

    </div>
</section>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-9">
            <ul class="card">
                <div class="card-header" >
                <li>Subject:  {{category}}</li>
                <li>Form {{level}}</li>
                </div>
                <div class="card-body">
                <li>{{content}}</li>
                </div>
                <div class="card-footer">
                <li>Date Published:  {{date}}</li>
                </div>
            </ul>
            </div>
        </div>
</main>
{% endblock %}
