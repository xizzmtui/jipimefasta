{% extends 'base.html'%}
{% load static %}
{% block content %}
<main id="main">
    <section class="breadcrumbs">
        <div class="container">
    
            <div class="d-flex justify-content-between align-items-center">
                <h3>Notes App</h3>
                <ol class="breadcrumb breadcrumb839">
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li class="active">Favorite Notes</li>
                </ol>
            </div>
    
        </div>
    </section>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            {% for note in notesy %}
            <div class="card" style="margin:10px; padding:10px;" data-aos="fade-up">
                <div class="card-body" >
                    <h4><a href="{% url 'notes' note.id %}">{{note.category}}</a></h4>
                    <h4>Form {{note.level}}</h4>
                    <h4>Fav Since: {{note.date}}</h4>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
        
</main>
{% endblock%}
