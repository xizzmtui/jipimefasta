
{% extends 'base.html' %}
{% load static %}
{% block content %}
<main id="main">
<section class="breadcrumbs">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center">
            <h3>Notes Section</h3>
            <ol class="breadcrumb breadcrumb839">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li class="active">Select Notes</li>
            </ol>
        </div>

    </div>
</section>

<section class="main-content920">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-9" data-aos="fade-up" style="margin-bottom:100px;">
                <div>
                    <h4>Your Notes</h4>
                    <hr>
                    <form method="POST" action="{% url 'selectnotes' %}">
                        {% csrf_token %}
                        <div class="form-group" style="padding:10px; margin:10px;">
                            <span>Choose The Level* </span>
                            <label>
                                <input list="levels" name="levels" class="form-control" required /></label>
                            <datalist id="levels">
                                <option value="Form 1">
                                <option value="Form 2">
                                <option value="Form 3">
                                <option value="Form 4">
                                <option value="Form 5">
                                <option value="Form 6">
                            </datalist>
                        </div>


                        <div class="form-group" style="padding:10px; margin:10px;">
                            <span>Which Subject?* </span>
                            <label>
                                <input list="subs" name="subs" class="form-control" required/></label>
                            <datalist id="subs">
                                <option value="Kiswahili">
                                <option value="English">
                                <option value="Mathematics">
                                <option value="History">
                                <option value="Geography">
                                <option value="Civics/GS">
                                <option value="Physics">
                                <option value="Chemistry">
                                <option value="Biology">
                                <option value="B/Keeping">
                                <option value="Commerce">
                                <option value="Computer Studies">
                            </datalist>
                        </div>
                        


                        <div class="form-group" style="padding:10px; margin:10px;">
                            <button type="submit" class="btn btn-primary">Get Your Notes</button>
                        </div>
                    </form>


                </div>


            </div>
            <!--                end of col-md-9 -->
        </div>
    </div>

    <br />
</section>
</main>
{% endblock %}
