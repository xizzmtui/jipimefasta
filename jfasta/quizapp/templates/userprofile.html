{% extends 'base.html'%}
{% load static %}
{% block content %}
<section class="breadcrumbs">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center">
            <h3>{{username}} Profile</h3>
            <ol class="breadcrumb breadcrumb839">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li class="active">User Profile</li>
            </ol>
        </div>

    </div>
</section>
<div class="userprof" style="background-color: #003057; border: solid white; height: 50vh; color:aliceblue; padding: 10px; margin: 10px;">
      <p>{{username}} Profile</p> <hr>
      <p>First Name : {{first_name}} </p>
      <p>Last Name : {{last_name}} </p>
      <p>Date Joined : {{date_joined}} </p>
      <div><a href="{% url 'userposts' id %}"><button style="background-color:#003057;border:solid white;color: aliceblue;">View {{username}}'s Posts</button></a></div>
</div>
  
{% endblock %}
