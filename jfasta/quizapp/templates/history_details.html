{% extends 'base.html' %}
{% load static %}
{% block content %}

<main id="main">
    <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h3>Quiz Details</h3>
                <ol class="breadcrumb breadcrumb839">
                    <li><a href="{% url 'history' user.id %}">Quiz History</a></li>
                    <li class="active">Quiz Details</li>
                </ol>
            </div>

        </div>
    </section>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <div class="card" data-aos="fade-up">
                <div class="card-header"><h3>{{category}}, Form {{level}}, {{date}}</h3></div>
                <div class="card-body">
                    
                    <p> Your Score was {{score}}/10 </p>
                    <a href="#quizquest"><button class="btn btn-primary">Review questions</button></a>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="quizquest" style="margin-top: 10px;">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <div class="card" data-aos="fade-up">
                <div class="card-header">
                    <h3>Questions Review</h3>
                </div>
                <div class="card-body">
                    {% for question in qwz %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <br>
</main>

{% endblock %}
