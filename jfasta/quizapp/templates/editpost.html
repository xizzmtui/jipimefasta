{% extends 'base.html'%}
{% load static %}
{% block content %}
<main id="main">
    <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h3>Edit Your Post </h3>
                <ol class="breadcrumb breadcrumb839">
                    <li><a href="{% url 'forum' %}">Students Forum</a></li>
                    <li class="active">Edit Post</li>
                </ol>
            </div>

        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-6" data-aos="fade-up">
                    <div>
                        <h4>Edit Your Post</h4>
                        <hr>
                        {% for post in poust %}
                        <form method="post" action="{% url 'editpost' post.id %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group" style="margin:10px;padding:10px;">
                                <span>Post-Title* </span>
                                <input type="text" name="title" class="form-control" value="{{post.title}}"
                                    required>
                            </div>

                            <div class="form-group" style="margin:10px;padding:10px;">
                                <span>Category </span>
                                <label>
                                    <input list="browsers" name="category" class="form-control" value="{{post.category}}"/></label>
                                <datalist id="browsers">
                                    <option value="Kiswahili">
                                    <option value="English">
                                    <option value="Basic Mathematics">
                                    <option value="History">
                                    <option value="Geography">
                                    <option value="Civics">
                                    <option value="Physics">
                                    <option value="Chemistry">
                                    <option value="Biology">
                                    <option value="B/Keeping">
                                    <option value="Commerce">
                                    <option value="Computer Studies">
                                </datalist>
                            </div>
                            <div class="form-group" style="margin:10px;padding:10px;">
                                <span>Attactment</span><input type="file" name="ufile" class="form-control">

                            </div>
                            <div class="form-group" style="margin:10px;padding:10px;">
                                <span>Whats Up?* </span>
                                <textarea class="form-control" name="content72"
                                     required >{{post.content}}</textarea>
                            </div>
                            <div class="form-group" style="margin:10px;padding:10px;">
                                <button type="submit" class="btn btn-primary">Finish Editing</button>
                            </div>
                        </form>
                        {% endfor %}
                    </div>
                </div>


    </section>


</main>



{% endblock %}
